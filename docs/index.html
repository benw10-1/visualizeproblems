<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visualize Trees</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="style/reset.css" rel="stylesheet"/>
    <link href="style/style.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&display=swap" rel="stylesheet">
    
    <script src="scripts/noderenderer.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-cont">
                <div class="head-but selected">Binary Search</div>
            </div>
            <div class="slidecontainer">
                <label for="slider" id="nodelabel">Number of nodes: </label>
                <input type="range" min="1" max="100" value="15" class="slider" id="slider" name="slider">
            </div>
        </div>
        <div id="graph"></div>
    </div>
</body>
</html>
