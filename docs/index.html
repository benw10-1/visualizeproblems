<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visualize Trees</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="style/reset.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="scripts/noderenderer.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-cont">
                <div class="cont">
                    <div class="head-but" id="options">Options</div>
                    <div class="anch">
                        <div class="options hidden">
                            <div id="treeType" class="opt">Tree Type</div>
                            <div id="traverseType" class="opt">Traversion Order</div>
                            <div id="nodenum">
                                <label for="slider" id="nodelabel">Number of nodes: </label>
                                <input type="range" min="1" max="255" value="15" class="slider" id="slider" name="slider">
                            </div>
                            <div>
                                <label for="slider">Show return values: </label>
                                <input type="checkbox" class="check" id="returns" name="slider" checked>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="display" class="disp"></div>
                <div class="search">
                    <input type="number" class="num" name="num" id="searchnum">
                    <div class="head-but" id="searchBut">Search</div>
                </div>
            </div>
        </div>
        <div id="graph"></div>
    </div>
</body>
</html>
