<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visualize Trees</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="style/reset.css" rel="stylesheet"/>
    <link href="style/style.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&display=swap" rel="stylesheet">
    
    <script src="scripts/noderenderer.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-cont">
                <div class="mode">
                    <div class="head-but selected" id="bin" onclick="setM(event)">Binary Tree</div>
                    <!-- <div class="head-but selected">Random Tree</div> -->
                </div>
                <div class="search-type">
                    <div class="head-but selected" id="in" onclick="setM(event)">Inorder</div>
                    <!-- <div class="head-but" id="pre" onclick="setM(event)">Preorder</div>
                    <div class="head-but" id="post" onclick="setM(event)">Postorder</div>
                    <div class="head-but" id="level" onclick="setM(event)">Level Order</div> -->
                </div>
                <div class="search">
                    <input type="number" class="num" name="num" id="searchnum">
                    <div class="head-but selected" id="searchBut">Search for value</div>
                </div>
                <div class="slidecontainer">
                    <label for="slider" id="nodelabel">Number of nodes: </label>
                    <input type="range" min="1" max="255" value="15" class="slider" id="slider" name="slider">
                </div>
            </div>
        </div>
        <div id="graph"></div>
    </div>
</body>
</html>
